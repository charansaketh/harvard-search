<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adv. Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <a href="index.html" class="go-back-link">Go Back</a>
    <div class="adv-title">
        <label>Advanced Search</label>
    </div>
    <form class="form-adv-search" action="https://google.com/search">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5 col-left"><label>Find pages with...</label></div>
                <div class="col-3"></div>
                <div class="col-4 d-none d-sm-none d-lg-block d-xl-block"><label class="label-right-title">To do this in
                        the search box</label></div>
            </div>
            <div class="row">
                <div class="col-5 col-left"><label class="label-left">all these words:</label></div>
                <div class="col-3 col-middle-flex"><input class="text-middle" name="as_q" type="text" autofocus autocomplete="off"></div>
                <div class="col-4 d-none d-sm-none d-lg-block d-xl-block"><label class="label-right">Type the important
                        words:&#32;&#32;<span class="label-right-span">tricolor rat terrier</span></label></div>
            </div>
            <div class="row">
                <div class="col-5 col-left"><label class="label-left">this exact word or phrase:</label></div>
                <div class="col-3 col-middle-flex"><input class="text-middle" name="as_epq" type="text" autocomplete="off"></div>
                <div class="col-4 d-none d-sm-none d-lg-block d-xl-block"><label class="label-right">Put exact words in
                        quotes:&#32;&#32;<span class="label-right-span">"rat terrier"</span></label></div>
            </div>
            <div class="row">
                <div class="col-5 col-left"><label class="label-left">any of these words:</label></div>
                <div class="col-3 col-middle-flex"><input class="text-middle" name="as_oq" type="text" autocomplete="off"></div>
                <div class="col-4 d-none d-sm-none d-lg-block d-xl-block"><label class="label-right">Type OR between all
                        the words you want:&#32;&#32;<span class="label-right-span">miniature OR standard</span></label>
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-left"><label class="label-left">none of these words:</label></div>
                <div class="col-3 col-middle-flex"><input class="text-middle" name="as_eq" type="text" autocomplete="off"></div>
                <div class="col-4 d-none d-sm-none d-lg-block d-xl-block"><label class="label-right">Put a minus sign
                        just before words you don't want:&#32;&#32;<span class="label-right-span">-rodent, -"Jack
                            Russell"</span></label></div>
            </div>
            <div class="row">
                <div class="col-5 col-left"></div>
                <div class="col-3 col-align"><input type="submit" value="Advanced Search"
                        class="adv-search-btn"></div>
                <div class="col-4 d-none d-sm-none d-lg-block d-xl-block"></div>
            </div>
        </div>
    </form>
</body>

</html>
